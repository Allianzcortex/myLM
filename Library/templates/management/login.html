{% extends "management/base.html" %}

{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

<form class="form-horizontal" method="post" role="form"  >
    {% csrf_token %}
    <fieldset>

        {% for field in form %}
            {% if field.errors %}

                <div class="form-group has-error">
                    <label class="control-label">{{ field.label }}</label>
                    <div class="controls">{{ field }}
                        <span class="help-inline">
                            {% for error in  field.errors %}{{ error }}{% endfor %}
                        </span>
                    </div>
                </div>

            {% else %}

                <div class="form-group">
                    <label for="id_{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-md-3 col-sm-10">
                    <input type="text" class="form-control" id="id_{{ field.name }}" name="{{ field.name }}">
                    </div>


                </div>

            {% endif %}
        {% endfor %}
    </fieldset>
    <div class=" col-sm-offset-2 col-sm-10"   >
        <button type="submit" value="login" class="btn btn-primary">登陆</button>
    </div>
</form>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

</div>

{% endblock %}

{% extends "management/base.html" %}
{% load staticfiles %}

{% block title %}注册{% endblock %}

{% block content %}

<div class="container">
    <div class="row">

            <form class="form-horizontal" method="post" role="form"  >
    {% csrf_token %}
    <fieldset>
        {% for field in form %}
            {% if field.errors %}
                <div class="form-group has-error">
                    <label class="control-label">{{ field.label }}</label>
                    <div class="controls">{{ field }}
                        <span class="help-inline">
                            {% for error in  field.errors %}{{ error }}{% endfor %}
                        </span>
                    </div>
                </div>
            {% else %}
                <div class="form-group">
                    <label for="id_{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-md-3 col-sm-10">
                    <input type="text" class="form-control" id="id_{{ field.name }}" name="{{ field.name }}">
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </fieldset>
    <div class=" col-sm-offset-2 col-sm-10"   >
        <button type="submit" value="register" class="btn btn-default">注册</button>
    </div>
</form>

    </div>
</div>
{% endblock %}

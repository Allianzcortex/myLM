{% extends "management/base.html" %}
{% load staticfiles %}
{% block title %}添加图片{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center">添加成功</h2>
                    </div>
                {% elif state == 'error' %}
                    <div class="well">
                        <h2 class="text-danger text-center">添加失败</h2>
                    </div>
                {% endif %}

                <form method="post" role="form" class="form-horizontal" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">添加图片</h1>

                    <div class="form-group">
                        <label for="id_{{ form.name.name }}" class="col-md-3 control-label">{{ form.name.label }}</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_{{ form.name.name }}" required name="{{ form.name.name }}" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_{{ form.description.name }}" class="col-md-3 control-label">{{ form.description.label }}</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" required name="{{ form.description.name }}" id="id_{{ form.description.name }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_{{ form.book.name }}" class="col-md-3 control-label">{{ form.book.label }}</label>
                        <div class="col-md-9">
                            <select name="{{ form.book.name }}" id="id_{{ form.book.name }}" class="form-control">
                                {% for book in book_list %}
                                    <option value="{{ book.id }}">{{ book.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_{{ form.image.name }}" class="col-md-3 control-label">{{ form.image.label }}</label>
                        <div class="col-md-9">
                            <input type="file" id="id_{{ form.image.name }}" name="{{ form.image.name }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-default btn-block" type="submit" value="submit">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
